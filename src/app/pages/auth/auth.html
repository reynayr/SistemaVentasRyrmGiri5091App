<div class="row justify-content-md-center pt-5">
    <div class="col col-lg-4">
        <mat-card appearance="filled">
            <mat-card-header>
                <mat-card-title>Hola!</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field class="full-width pt-2" appearance="outline">
                    <mat-label>Usuario</mat-label>
                    <input matInput>
                    <button matIconButton matPrefix>
                        <mat-icon style="color: #ba005c">account_box</mat-icon>
                    </button>
                </mat-form-field>

                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input type="password" matInput>
                    <button matIconButton matPrefix>
                        <mat-icon style="color: #ba005c">lock</mat-icon>
                    </button>
                </mat-form-field>

                <button class="full-width" matButton="filled">
                    Acceder
                </button>

                <button class="full-width mt-2" matButton="text">
                    ¿Olvidaste la contraseña?
                </button>

            </mat-card-content>
        </mat-card>
    </div>
</div>
